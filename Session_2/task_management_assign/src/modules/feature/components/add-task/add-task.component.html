<button class="btn btn-lg btn-outline-primary" (click)="openModal(mymodal)">
  Add Task
</button>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Task</h4>
    <button class="close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">x</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <div class="form-group pb-2">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="Enter description" [(ngModel)]="task.description" />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="task.isDone" />
        <label class="form-check-label">Task Status</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="addTask()"
    >
      Add
    </button>
  </div>
</ng-template>
