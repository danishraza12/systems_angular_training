<header>
  <h3>Categories</h3>
</header>
<div class="category-list" *ngFor="let category of categories" (click)="getCategoryProducts(category.id)">
  <div class="category">
    <img [src]="category.image" alt="Category" />
    <h2>{{ category.name }}</h2>
    <p>{{ category.creationAt }}</p>
  </div>
</div>
