<header>
  <h3>Product Listing</h3>
</header>
<div class="product-list" *ngFor="let product of products">
  <div class="product">
      <img [src]="product.images?.[0]" alt="Product" />
      <h2>{{ product.title }}</h2>
      <p class="price">${{ product.price }}</p>
      <p>{{ product.description }}</p>
      <button>Add to Cart</button>
  </div>
</div>
