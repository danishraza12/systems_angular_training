<h1>Login</h1>
<form>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" required  [(ngModel)]="authInfo.email"/><br /><br />

  <label for="password">Password</label>
  <input type="password" id="password" name="password" required [(ngModel)]="authInfo.password"/><br /><br />

  <button (click)="login()">Login</button>
</form>
